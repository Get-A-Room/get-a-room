    build:
        name: Build
        runs-on: ubuntu-latest
        # needs: check-style
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 14
                  cache: npm
            - run: npm ci
            - run: npm run build:ci
            - uses: actions/upload-artifact@v2
              with:
                  name: build
                  path: build/

    # test:
