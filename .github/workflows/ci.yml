on: push

env:
    PROJECT_ID: ${{ secrets.GCR_PROJECT }}
    RUN_REGION: europe-north1
    REACT_FRONTEND_CLOUD_RUN_SERVICE_NAME: get-a-room
    NODE_BACKEND_CLOUD_RUN_SERVICE_NAME: get-a-room-node-backend

