name: CI

on: push

env:
    PROJECT_ID: ${{ secrets.GCR_PROJECT }}
    RUN_REGION: europe-north1
    SERVICE_NAME: get-a-room

jobs:
    check-style:
        name: Check code style
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 14
                  cache: npm
            - run: npm ci
            - run: npm run check-style

    build:
        name: Build
        runs-on: ubuntu-latest
        needs: check-style
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 14
                  cache: npm
            - run: npm ci
            - run: npm run build:ci
            - uses: actions/upload-artifact@v2
              with:
                  name: build
                  path: build/

    test:
        name: Test
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 14
                  cache: npm
            - run: npm ci
            - run: npm run test:ci

    deploy-gcr:
        name: Deploy to GCR
        needs: test
        runs-on: ubuntu-latest

        steps:
            # Checks out the repository
            - name: Checkout Repo
              uses: actions/checkout@main

            # Downloads the archived build folder into the .docker directory
            - name: Download Artifact
              uses: actions/download-artifact@main
              with:
                  name: build
                  path: .docker/build

            # Prepares the GCloud CLI with your project ID and private key
            - name: Setup gcloud CLI
              uses: google-github-actions/setup-gcloud@master
              with:
                  version: '290.0.1'
                  service_account_key: ${{ secrets.GCR_SA_KEY }}
                  project_id: ${{ secrets.GCR_PROJECT }}

            # Pushes the .docker directory to Google Cloud Build to build the Docker image and save it to Google Cloud Registry
            - name: Build & Push
              run: |-
                  gcloud builds submit \
                    --quiet \
                    --tag "gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA"
              working-directory: .docker

            # Deploy image to Cloud Run
            - name: Deploy GCR
              run: |-
                  gcloud run deploy "$SERVICE_NAME" \
                    --quiet \
                    --region "$RUN_REGION" \
                    --image "gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA" \
                    --platform "managed" \
                    --allow-unauthenticated
